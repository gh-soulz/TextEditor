<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù text editor</title>
    <style>
        body {
            font-family: monospace, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #111;
        }

        textarea {
            width: 90%;
            max-width: 800px;
            max-height: 400px;
            min-height: 300px;
            height: 300px;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 7px;
            resize: vertical;
            background-color: #222;
            color: white;
            transition: background 0.2s ease;
            outline: none;
        }
		
        textarea:hover {
        	background-color: #333;
		}
        button {
            font-family: monospace, sans-serif;
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #222;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            transition: background 0.2s ease;
            user-select: none;
        }

        button:hover {
            background-color: #333;
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #222;
            border-radius: 7px;
            cursor: pointer;
            transition: background 0.2s ease;
            user-select: none;
        }

        label:hover {
            background-color: #333;
        }

        select {
            font-family: monospace, sans-serif;
            padding: 10px;
            font-size: 16px;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 7px;
            margin-bottom: 10px;
            transition: background 0.2s ease;
            user-select: none;
            outline: none;
        }
        select:hover {
        	background-color: #333;
        }
    </style>
</head>
<body>

    <select id="file-selector">
        <option value="">‚Ü≥ select a file...</option>
    </select>

    <textarea id="text-editor" placeholder="‚úçüèª start typing..."></textarea>
    <div>
        <button id="download-btn">üíæ download as .txt</button>
        <label for="upload-file">üì§ upload .txt file</label>
        <input type="file" id="upload-file" accept=".txt">
        <button id="new-file-btn">‚ûï new .txt file</button>
        <button id="delete-file-btn" style="display: none;">üóëÔ∏è delete file</button>
    </div>

    <script>
        const textEditor = document.getElementById('text-editor');
        const downloadBtn = document.getElementById('download-btn');
        const uploadFile = document.getElementById('upload-file');
        const newFileBtn = document.getElementById('new-file-btn');
        const deleteFileBtn = document.getElementById('delete-file-btn');
        const fileSelector = document.getElementById('file-selector');
        
        let fileData = {};

        // Load saved content from localStorage on page load
        window.onload = () => {
            const savedText = localStorage.getItem('text-editor-content');
            if (savedText) {
                textEditor.value = savedText;
                fileData["default.txt"] = savedText;
                fileSelector.innerHTML += `<option value="default.txt">default.txt</option>`;
            }
        };

        // Save content to localStorage automatically
        textEditor.addEventListener('input', () => {
            const currentFile = fileSelector.value || 'default.txt';
            fileData[currentFile] = textEditor.value;
            localStorage.setItem(currentFile, textEditor.value);
        });

        // Download content as a .txt file with a custom filename
        downloadBtn.addEventListener('click', () => {
            const filename = prompt("‚Ü≥ enter the filename:", "text");
            if (filename) {
                const blob = new Blob([textEditor.value], { type: 'text/plain' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = filename;
                a.click();
            }
        });

        // Upload and read content from a .txt file
        uploadFile.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    textEditor.value = e.target.result;
                    const filename = file.name;
                    fileData[filename] = e.target.result;
                    fileSelector.innerHTML += `<option value="${filename}">${filename}</option>`;
                    fileSelector.value = filename;
                    toggleDeleteButton(true);
                };
                reader.readAsText(file);
            }
        });

        // Create a new .txt file
        newFileBtn.addEventListener('click', () => {
    const filename = prompt("‚Ü≥ enter the new filename:", "newfile.txt");
    
    if (filename) {
        // Check if the filename already exists in fileData
        if (fileData.hasOwnProperty(filename)) {
            alert("‚ö†Ô∏è a file with this name already exists. please choose a different name.");
            return; // Stop further execution
        } else {
            // Create the new file and add it to fileData and the selector
            fileData[filename] = "";
            fileSelector.innerHTML += `<option value="${filename}">${filename}</option>`;
            fileSelector.value = filename;
            textEditor.value = "";
            toggleDeleteButton(true);
        }
    }
});

        // Switch between files using the dropdown
        fileSelector.addEventListener('change', (event) => {
            const filename = event.target.value;
            if (filename) {
                textEditor.value = fileData[filename] || '';
                toggleDeleteButton(filename !== 'default.txt');
            }
        });

        // Toggle the visibility of the delete button
        function toggleDeleteButton(show) {
            deleteFileBtn.style.display = show ? 'inline-block' : 'none';
        }

        // Delete the selected file
        deleteFileBtn.addEventListener('click', () => {
            const currentFile = fileSelector.value;
            if (currentFile && currentFile !== 'default.txt') {
                if (confirm(`‚ö†Ô∏è are you sure you want to delete ${currentFile}?`)) {
                    // Remove from fileData and localStorage
                    delete fileData[currentFile];
                    localStorage.removeItem(currentFile);

                    // Remove from dropdown
                    const optionToRemove = fileSelector.querySelector(`option[value="${currentFile}"]`);
                    if (optionToRemove) {
                        optionToRemove.remove();
                    }

                    // Set editor to the default file if available
                    const newFile = fileSelector.value = 'default.txt';
                    textEditor.value = fileData[newFile] || '';

                    // Hide delete button
                    toggleDeleteButton(false);
                }
            }
        });
    </script>

</body>
</html>
