<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìù text editor</title>
  <link rel="icon" type="image/x-icon" href="image.png">
  <style>
    body {
      font-family: monospace, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #111;
      color: white;
    }
    textarea {
      width: 100%;
      max-width: 650px;
      height: 300px;
      min-height: 300px;
      max-height: 400px;
      resize: vertical;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
      background-color: #222;
      border: none;
      outline: none;
      border-radius: 7px;
      transition: background 0.2s ease;
      color: white;
    }
    textarea:hover {
    	background-color: #333;
    }
    .controls {
      font-family: monospace, sans-serif;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    button, select {
      font-family: monospace, sans-serif;
      padding: 10px;
      font-size: 16px;
      border: none;
      outline: none;
      background-color: #222;
      color: white;
      border-radius: 7px;
      transition: background 0.2s ease;
      user-select: none;
    }
    button:hover, select:hover {
      background-color: #333;
    }
    #fileSelector {
      margin-bottom: 20px; /* Add spacing below the select dropdown */
    }
  </style>
</head>
<body>
  <h1>üìù text editor</h1>
  <select id="fileSelector">
    <option value="" disabled selected>select file</option>
  </select>
  <textarea id="editor" placeholder="‚úçüèª start typing..."></textarea>
  <div class="controls">
    <button id="download">üíæ save as .txt</button>
    <button id="upload">üì§ upload .txt</button>
    <button id="newFile">‚ûï new file</button>
    <button id="deleteFile">üóëÔ∏è delete file</button>
  </div>

  <input type="file" id="fileInput" accept=".txt" style="display: none;" />

  <script>
  const editor = document.getElementById('editor');
  const downloadButton = document.getElementById('download');
  const uploadButton = document.getElementById('upload');
  const newFileButton = document.getElementById('newFile');
  const deleteFileButton = document.getElementById('deleteFile');
  const fileSelector = document.getElementById('fileSelector');
  const fileInput = document.getElementById('fileInput');

  let db;
  let currentFile = null;

  // Open IndexedDB
  function openDatabase() {
    const request = indexedDB.open('TextEditorDB', 1);

    request.onupgradeneeded = (event) => {
      db = event.target.result;
      if (!db.objectStoreNames.contains('files')) {
        db.createObjectStore('files', { keyPath: 'name' });
      }
    };

    request.onsuccess = (event) => {
      db = event.target.result;
      loadFileList();
    };

    request.onerror = (event) => {
      console.error('Database error:', event.target.error);
    };
  }

  // Save file to IndexedDB
  function saveFileToDB(fileName, content) {
    const transaction = db.transaction('files', 'readwrite');
    const store = transaction.objectStore('files');
    store.put({ name: fileName, content: content });
  }

  // Delete file from IndexedDB
  function deleteFileFromDB(fileName) {
    const transaction = db.transaction('files', 'readwrite');
    const store = transaction.objectStore('files');
    store.delete(fileName);
  }

  // Load file list from IndexedDB
  function loadFileList() {
    const transaction = db.transaction('files', 'readonly');
    const store = transaction.objectStore('files');
    const request = store.getAll();

    request.onsuccess = () => {
      const files = request.result;
      fileSelector.innerHTML = '<option value="" disabled selected>select file</option>';
      files.forEach((file) => {
        const option = document.createElement('option');
        option.value = file.name;
        option.textContent = file.name;
        fileSelector.appendChild(option);
      });
    };
  }

  // Load file content from IndexedDB
  function loadFileContent(fileName) {
    const transaction = db.transaction('files', 'readonly');
    const store = transaction.objectStore('files');
    const request = store.get(fileName);

    request.onsuccess = () => {
      const file = request.result;
      if (file) {
        editor.value = file.content;
        currentFile = fileName;
      }
    };
  }

  // Event Listeners
  editor.addEventListener('input', () => {
    if (currentFile) {
      saveFileToDB(currentFile, editor.value);
    }
  });

  newFileButton.addEventListener('click', () => {
    const fileName = prompt('‚Ü≥ enter new file name:');
    if (!fileName) {
      alert('‚ö†Ô∏è invalid name.');
      return;
    }
    saveFileToDB(fileName, '');
    currentFile = fileName;
    editor.value = '';
    loadFileList();
    fileSelector.value = fileName;
  });

  deleteFileButton.addEventListener('click', () => {
    if (currentFile && confirm(`‚ö†Ô∏è are you sure you want to delete ${currentFile}?`)) {
      deleteFileFromDB(currentFile);
      currentFile = null;
      editor.value = '';
      loadFileList();
    }
  });

  downloadButton.addEventListener('click', () => {
    if (!currentFile) {
      alert('‚ö†Ô∏è no file is currently open.');
      return;
    }
    const blob = new Blob([editor.value], { type: 'text/plain' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = currentFile + '.txt';
    a.click();
  });

  uploadButton.addEventListener('click', () => {
    fileInput.click();
  });

  fileInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = () => {
        const content = reader.result;
        const fileName = prompt('‚Ü≥ enter name for the uploaded file:');
        if (!fileName) {
          alert('‚ö†Ô∏è invalid name.');
          return;
        }
        saveFileToDB(fileName, content);
        currentFile = fileName;
        editor.value = content;
        loadFileList();
        fileSelector.value = fileName;
      };
      reader.readAsText(file);
    }
  });

  fileSelector.addEventListener('change', (event) => {
    const fileName = event.target.value;
    if (fileName) {
      loadFileContent(fileName);
    }
  });

  // Initialize
  openDatabase();
</script>
</body>
</html>
