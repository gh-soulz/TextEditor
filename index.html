<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìù text editor v3</title>
  <link rel="icon" type="image/x-icon" href="image.png">
  <style>
    body {
      font-family: monospace, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background-color: #111;
      color: white;
      user-select: none;
    }
	  
    textarea {
      width: 100%;
      max-width: 650px;
      height: 300px;
      min-height: 300px;
      max-height: 400px;
      resize: none;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
      background-color: #222;
      border: none;
      outline: none;
      border-radius: 7px;
      transition: background 0.2s ease;
      color: white;
    }
	  
    textarea:hover {
      background-color: #333;
    }
	  
    .controls {
      font-family: monospace, sans-serif;
      display: flex;
      gap: 10px;
    }
	  
    button, select {
      font-family: monospace, sans-serif;
      padding: 10px;
      font-size: 16px;
      border: none;
      outline: none;
      background-color: #222;
      color: white;
      border-radius: 7px;
      transition: background 0.2s ease;
      cursor: pointer;
    }
	  
    button:hover, select:hover {
      background-color: #333;
    }
	  
    .modal {
      display: flex; /* Ensures flexbox is used for centering */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      opacity: 0; /* Start fully transparent */
      visibility: hidden; /* Hide the modal initially */
      transition: opacity 0.2s ease, visibility 0.2s ease;
    }

    .modal.active {
      opacity: 1; /* Fully visible when active */
      visibility: visible; /* Ensure it's visible */
    }

    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
	  
    .modal-content input {
      font-family: monospace, sans-serif;
      width: 94%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      outline: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
    }
	  
    .modal-content button {
      margin: 0 5px;
      font-family: monospace;
    }
	  
    .file-controls {
      font-family: monospace, sans-serif;
      display: flex;
      gap: 10px;
      align-items: center;  /* Ensures vertical alignment of the items */
      padding: 10px 0;      /* Adds equal padding above and below the file controls */
    }

    select, button {
      font-family: monospace, sans-serif;
      padding: 10px;
      font-size: 16px;
      border: none;
      outline: none;
      background-color: #222;
      color: white;
      border-radius: 7px;
      transition: background 0.2s ease;
      cursor: pointer;
    }

    select:hover, button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>üìù text editor v3</h1>
  <div class="file-controls">
    <select id="fileSelector">
      <option value="" disabled selected>select file</option>
    </select>
    <button id="renameFile">‚úèÔ∏è</button>

  </div>
  <textarea id="editor" placeholder="‚úçüèª start typing..."></textarea>
  <div class="controls">
    <button id="download">üíæ</button>
    <button id="upload">üì§</button>
    <button id="newFile">‚ûï</button>
    <button id="deleteFile">üóëÔ∏è</button>
    <button id="updates" onclick="location.href='updates';">‚ÑπÔ∏è</button>
  </div>

  <!-- Custom Modal -->
  <div id="customModal" class="modal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <input id="modalInput" type="text" style="display: none;" />
      <div>
        <button id="modalConfirm">‚úÖ confirm</button>
        <button id="modalCancel">‚ùå cancel</button>
      </div>
    </div>
  </div>

  <script>
    const editor = document.getElementById('editor');
    const downloadButton = document.getElementById('download');
    const uploadButton = document.getElementById('upload');
    const newFileButton = document.getElementById('newFile');
    const deleteFileButton = document.getElementById('deleteFile');
    const renameFileButton = document.getElementById('renameFile');
    const fileSelector = document.getElementById('fileSelector');
    const customModal = document.getElementById('customModal');
    const modalMessage = document.getElementById('modalMessage');
    const modalInput = document.getElementById('modalInput');
    const modalConfirm = document.getElementById('modalConfirm');
    const modalCancel = document.getElementById('modalCancel');

    let db;
    let currentFile = null;
    let modalCallback = null;

    function openModal(message, isInput = false, callback) {
      modalMessage.textContent = message;
      modalInput.style.display = isInput ? 'block' : 'none';
      modalInput.value = '';
      customModal.classList.add('active');
      modalCallback = callback;
    }

    function closeModal() {
      customModal.classList.remove('active');
      modalCallback = null;
    }

    modalConfirm.addEventListener('click', () => {
      if (modalCallback) {
        const inputValue = modalInput.style.display === 'block' ? modalInput.value.trim() : true;
        modalCallback(inputValue);
      }
      closeModal();
    });

    modalCancel.addEventListener('click', closeModal);

    function openDatabase() {
      const request = indexedDB.open('TextEditorDB', 1);

      request.onupgradeneeded = (event) => {
        db = event.target.result;
        if (!db.objectStoreNames.contains('files')) {
          db.createObjectStore('files', { keyPath: 'name' });
        }
      };

      request.onsuccess = (event) => {
        db = event.target.result;
        loadFileList();
      };

      request.onerror = (event) => {
        console.error('‚ö†Ô∏è database error:', event.target.error);
      };
    }

    function saveFileToDB(fileName, content) {
      const transaction = db.transaction('files', 'readwrite');
      const store = transaction.objectStore('files');
      store.put({ name: fileName, content });
    }

    function loadFileList() {
      const transaction = db.transaction('files', 'readonly');
      const store = transaction.objectStore('files');
      const request = store.getAll();

      request.onsuccess = () => {
        const files = request.result;
        fileSelector.innerHTML = '<option value="" disabled selected>select file</option>';
        files.forEach((file) => {
          const option = document.createElement('option');
          option.value = file.name;
          option.textContent = file.name;
          fileSelector.appendChild(option);
        });
      };
    }

    newFileButton.addEventListener('click', () => {
      openModal('‚Ü≥ enter new file name:', true, (fileName) => {
        if (!fileName) return;

        const transaction = db.transaction('files', 'readonly');
        const store = transaction.objectStore('files');
        const request = store.get(fileName);

        request.onsuccess = () => {
          if (request.result) {
            openModal('‚ö†Ô∏è a file with this name already exists. please choose a different name');
            return;
          }
          saveFileToDB(fileName, '');
          currentFile = fileName;
          editor.value = '';
          loadFileList();
        };
      });
    });

    deleteFileButton.addEventListener('click', () => {
      if (!currentFile) {
        openModal('‚ö†Ô∏è no file is currently selected.');
        return;
      }
      openModal(`‚ö†Ô∏è are you sure you want to delete '${currentFile}'?`, false, (confirm) => {
        if (confirm) {
          const transaction = db.transaction('files', 'readwrite');
          const store = transaction.objectStore('files');
          store.delete(currentFile);
          currentFile = null;
          editor.value = '';
                    loadFileList();
        }
      });
    });

    renameFileButton.addEventListener('click', () => {
      if (!currentFile) {
        openModal('‚ö†Ô∏è no file is currently selected');
        return;
      }
      openModal('‚Ü≥ enter new name for the file:', true, (newFileName) => {
        if (!newFileName || newFileName === currentFile) return;

        const transaction = db.transaction('files', 'readwrite');
        const store = transaction.objectStore('files');
        const getRequest = store.get(newFileName);

        getRequest.onsuccess = () => {
          if (getRequest.result) {
            openModal('‚ö†Ô∏è a file with this name already exists. please choose a different name');
            return;
          }

          const deleteRequest = store.delete(currentFile);

          deleteRequest.onsuccess = () => {
            const currentContent = editor.value;
            saveFileToDB(newFileName, currentContent);
            currentFile = newFileName;
            loadFileList();
          };
        };
      });
    });

    fileSelector.addEventListener('change', () => {
      const selectedFile = fileSelector.value;
      const transaction = db.transaction('files', 'readonly');
      const store = transaction.objectStore('files');
      const request = store.get(selectedFile);

      request.onsuccess = () => {
        const file = request.result;
        if (file) {
          currentFile = file.name;
          editor.value = file.content;
        }
      };
    });

    editor.addEventListener('input', () => {
      if (currentFile) {
        saveFileToDB(currentFile, editor.value);
      }
    });

    downloadButton.addEventListener('click', () => {
      if (!currentFile) {
        openModal('‚ö†Ô∏è no file is currently selected');
        return;
      }
      const blob = new Blob([editor.value], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = currentFile;
      link.click();
    });

    uploadButton.addEventListener('click', () => {
      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = '.txt';

      fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            const content = e.target.result;
            openModal('‚Ü≥ enter a name for the uploaded file:', true, (fileName) => {
              if (!fileName) return;
              saveFileToDB(fileName, content);
              currentFile = fileName;
              editor.value = content;
              loadFileList();
            });
          };
          reader.readAsText(file);
        }
      });
	
     
    
      fileInput.click();
    });

    openDatabase();
  </script>
  <script>
  let isLocked = false;
  let lockPassword = null;
  
  const lockFileButton = document.createElement('button');
lockFileButton.id = 'lockFile';
lockFileButton.textContent = 'üîí';
document.querySelector('.file-controls').appendChild(lockFileButton);

lockFileButton.addEventListener('click', () => {
  if (!currentFile) {
    openModal('‚ö†Ô∏è no file is currently selected', false);
    return;
  }

  if (isLocked) {
    // Unlock flow
    openModal('‚Ü≥ dnter password to unlock:', true, (password) => {
      if (password === lockPassword) {
        isLocked = false;
        lockPassword = null;
        editor.style.filter = 'none'; // Remove blur
        editor.readOnly = false; // Enable editing
        lockFileButton.textContent = 'üîí'; // Change button text back
        openModal('‚úÖ file unlocked successfully');
      } else {
        openModal('‚ö†Ô∏è incorrect password');
      }
    });
  } else {
    // Lock flow
    openModal('‚Ü≥ enter a password to lock the file:', true, (password) => {
      if (!password) {
        openModal('‚ö†Ô∏è Password cannot be empty.', false);
        return;
      }
      lockPassword = password;
      isLocked = true;
      editor.style.filter = 'blur(4px)'; // Blur the text editor
      editor.readOnly = true; // Disable editing
      lockFileButton.textContent = 'üîì'; // Change button text to "Unlock"
      openModal('‚úÖ file locked successfully');
    });
  }
});

	editor.addEventListener('input', () => {
  if (isLocked) {
    openModal('‚ö†Ô∏è file is locked. please unlock to edit', false);
    editor.value = editor.value; // Revert any unintended changes
  }
});

</script>
</body>
</html>
