<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìù text editor</title>
  <link rel="icon" type="image/x-icon" href="/images/textEditorLogo.png">
  <style>
    body {
      font-family: monospace, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #111;
      color: white;
    }
    textarea {
      width: 100%;
      max-width: 650px;
      height: 300px;
      min-height: 300px;
      max-height: 400px;
      resize: vertical;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
      background-color: #222;
      border: none;
      outline: none;
      border-radius: 7px;
      transition: background 0.2s ease;
      color: white;
    }
    textarea:hover {
    	background-color: #333;
    }
    .controls {
      font-family: monospace, sans-serif;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    button, select {
      font-family: monospace, sans-serif;
      padding: 10px;
      font-size: 16px;
      border: none;
      outline: none;
      background-color: #222;
      color: white;
      border-radius: 7px;
      transition: background 0.2s ease;
      user-select: none;
    }
    button:hover, select:hover {
      background-color: #333;
    }
    #fileSelector {
      margin-bottom: 20px; /* Add spacing below the select dropdown */
    }
  </style>
</head>
<body>
  <h1>üìù text editor</h1>
  <select id="fileSelector">
    <option value="" disabled selected>select file</option>
  </select>
  <textarea id="editor" placeholder="‚úçüèª start typing..."></textarea>
  <div class="controls">
    <button id="download">üíæ save as .txt</button>
    <button id="upload">üì§ upload .txt</button>
    <button id="newFile">‚ûï new file</button>
    <button id="deleteFile">üóëÔ∏è delete file</button>
  </div>

  <input type="file" id="fileInput" accept=".txt" style="display: none;" />

  <script>
    const editor = document.getElementById('editor');
    const downloadButton = document.getElementById('download');
    const uploadButton = document.getElementById('upload');
    const newFileButton = document.getElementById('newFile');
    const deleteFileButton = document.getElementById('deleteFile');
    const fileSelector = document.getElementById('fileSelector');
    const fileInput = document.getElementById('fileInput');

    let files = JSON.parse(localStorage.getItem('textEditorFiles')) || {};
    let currentFile = null;

    function saveToLocalStorage() {
      if (currentFile) {
        files[currentFile] = editor.value;
        localStorage.setItem('textEditorFiles', JSON.stringify(files));
      }
    }

    function loadFileList() {
      fileSelector.innerHTML = '<option value="" disabled selected>select file</option>';
      Object.keys(files).forEach(fileName => {
        const option = document.createElement('option');
        option.value = fileName;
        option.textContent = fileName;
        fileSelector.appendChild(option);
      });
    }

    function createNewFile() {
      const fileName = prompt('‚Ü≥ enter new file name:');
      if (!fileName || files[fileName]) {
        alert('‚ö†Ô∏è invalid name or file already exists.');
        return;
      }
      files[fileName] = '';
      currentFile = fileName;
      editor.value = '';
      saveToLocalStorage();
      loadFileList();
      fileSelector.value = fileName;
    }

    function deleteFile() {
      if (currentFile && confirm(`‚ö†Ô∏è are you sure you want to delete ${currentFile}?`)) {
        delete files[currentFile];
        localStorage.setItem('textEditorFiles', JSON.stringify(files));
        currentFile = null;
        editor.value = '';
        loadFileList();
      }
    }

    function downloadFile() {
      if (!currentFile) {
        alert('‚ö†Ô∏è no file is currently open.');
        return;
      }
      const blob = new Blob([editor.value], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = currentFile + '.txt';
      a.click();
    }

    function uploadFile() {
      fileInput.click();
    }

    fileInput.addEventListener('change', event => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          const content = reader.result;
          const fileName = prompt('‚Ü≥ enter name for the uploaded file:');
          if (!fileName || files[fileName]) {
            alert('‚ö†Ô∏è invalid name or file already exists.');
            return;
          }
          files[fileName] = content;
          currentFile = fileName;
          editor.value = content;
          saveToLocalStorage();
          loadFileList();
          fileSelector.value = fileName;
        };
        reader.readAsText(file);
      }
    });

    fileSelector.addEventListener('change', event => {
      const fileName = event.target.value;
      if (fileName) {
        currentFile = fileName;
        editor.value = files[fileName];
      }
    });

    editor.addEventListener('input', saveToLocalStorage);

    downloadButton.addEventListener('click', downloadFile);
    uploadButton.addEventListener('click', uploadFile);
    newFileButton.addEventListener('click', createNewFile);
    deleteFileButton.addEventListener('click', deleteFile);

    // Initialize the editor
    loadFileList();
  </script>
</body>
</html>
